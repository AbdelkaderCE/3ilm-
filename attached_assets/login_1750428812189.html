<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ilm+ | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/base.css">
    </head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="3ilm+ Logo">
                    <h1>3ilm+</h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="btn btn-secondary">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-card">
                <h2>Login to Your 3ilm+ Account</h2>
                <div id="auth-error-message" class="error-message" style="display: none;"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Login</button>
                    <p class="form-link">
                        <a href="#">Forgot Password?</a>
                    </p>
                </form>

                <div class="separator">OR</div>

                <button id="google-login-btn" class="btn btn-secondary btn-full-width btn-google">
                    <img src="assets/google-icon.png" alt="Google Icon" class="icon"> Login with Google
                </button>

                <p class="form-link">
                    Don't have an account? <a href="register.html">Sign Up Here</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 3ilm+. All rights reserved.</p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
